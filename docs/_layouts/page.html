---
layout: default
---
<article class="post">

  {% if page.embed-hide-title == true %}
  <header class="post-header hide-on-embed">
  {% else %}
  <header class="post-header">
  {% endif %}
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content | toc }}
  </div>

</article>
